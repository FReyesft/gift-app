  ></app-lazyImage>
  <!--<img
    [src]="gif.images.downsized_medium.url"
    [alt]="gif.title"
    class="card-img-top"
  />-->
  <div *ngIf="gif.title" class="card-body">
    <p class="card-text text-white">{{ gif.title }}</p>
  </div>
</div>
